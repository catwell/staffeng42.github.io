baseURL: 'https://staffeng42.github.io/'
title: 'Staff42 la communauté'
languageCode: fr-fr
DefaultContentLanguage: fr
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
enableInlineShortcodes: true

params:
  author:
  author_image: /images/defaults/author.jpg
  og_image: /images/defaults/featured_image.jpg
  moto: "Staff42"
  description: "Le site de la communauté Staff42 Francophone"
  google_analytics_id: '' # @NOTE: To remove the G2A tag, juste leave this key to an empty string.
  cta:
    text: Rejoindre la communauté
    url: /contact
  footer:
    social_url: https://twitter.com/staff42fr
    social_username: '@staff42fr'


taxonomies:
  category: Categories
  tag: Tags

markup:
  goldmark:
    renderer:
      unsafe: true

module:
  hugoVersion:
    extended: true
    min: "0.110.0"

outputs:
  home:
  - html
  page:
  - html
  section:
  - html
  - rss
  taxonomy:
  - html
  term:
  - html

services:
  rss:
    limit: 20

